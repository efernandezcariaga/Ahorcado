name: Build, Test, and Deploy ASP.Net Core app to Azure Web App - ahorcadoutnfrro

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '3.1'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Run tests (unit and acceptance)
        run: |
          dotnet test Ahorcado.Tests/Ahorcado.Tests.csproj
          dotnet test Ahorcado.Acceptance_Test/Ahorcado.Acceptance_Test.csproj
          
  deploy:
    runs-on: windows-latest
    needs: build_and_test  # Se ejecuta solo si los tests pasan
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '3.1'

      - name: Publish with dotnet
        run: dotnet publish AhorcadoMVC/AhorcadoMVC.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp
      
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ahorcadoutnfrro'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F50C00A3CD114E258668AF71A159E57B }}
