name: Analisis de codigo estatico con SonarCloud Scan

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '3.1'  

    - name: Restore dependencies
      run: dotnet restore

    - name: Build and analyze with SonarCloud
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        dotnet build
        dotnet sonarscanner begin /k:"<efernandezcariaga_Ahorcado>" /d:sonar.login="$SONAR_TOKEN" /d:sonar.host.url="https://sonarcloud.io" /o:"<efernandezcariaga>"
        dotnet build
        dotnet sonarscanner end /d:sonar.login="$SONAR_TOKEN"
